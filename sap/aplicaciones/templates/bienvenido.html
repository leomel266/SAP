<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bienvenido</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="row">
            <div class="col-lg- col-md col- text-center">
            <h1 class="mt-5"> Sistema de administracion de personas</h1>
            </div>
        </div>
    </header>
<div>
    <p class="h5 mt-3">Numero de personas: {{nro_personas}}</p>
</div>
<div>
    <a href="nueva_persona" class="btn btn-primary mt-3">Agregar Persona</a>
</div>
<div>         
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Ocupacion</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for persona in personas %}
        <tr>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}} {{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            <td>{{persona.ocupacion}}</td>

            <td><a href="detalle_persona/{{persona.id}}" class="btn btn-primary">Ver</a></td>
            <td><a href="editar_persona/{{persona.id}}" class="btn btn-secondary">Editar</a></td>
            <td><a href="eliminar_persona/{{persona.id}}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
    
</body>
</html>
