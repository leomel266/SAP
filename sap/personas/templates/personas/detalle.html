<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detalle de la persona</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="row">
            <div class="col-lg- col-md col- text-center">
                <h1>Detalle Persona</h1>
            </div>
        </div>
    </header>
            
<div class="d-grid gap-3 mt-3">
    <div class="p-2 bg-light border h5">ID Persona: {{persona.id}}</div>

    <div class="p-2 bg-light border h5">Email: {{persona.email}}</div>
</div>

<a href="{% url 'index' %}" class="btn btn-success mt-3" > Regresar al Inicio</a>
